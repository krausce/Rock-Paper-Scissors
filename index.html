<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <p>

        <div id="game_rules">
            <span>
                <h1>Welcome Rock Paper Scissors Game! A game for all ages!</h1>
            </span>
            To begin, select the drop-down menu and pick a choice. You will have 5 chances to beat the computer.<br><em
                style="color: rgb(245, 244, 240); font-size: 1.5em;">
                Best score out of 5 wins! Good luck!</em>

            <p>
                <select onclick="playGame()" name="user-play" id="user-play">
                    <option value="Rock">Rock</option>
                    <option value="Scissors">Scissors</option>
                    <option value="Paper">Paper</option>
                </select>
            </p>
            <p style="padding: 0 5%;"><textarea style="padding: 5%; margin-left; 5%;" name="game-messages" id="game-messages" cols="100" rows="5"></textarea></p>
        </div>
    </p>
    <script type="text/javascript" src="./index.js"></script>
</body>

</html>
